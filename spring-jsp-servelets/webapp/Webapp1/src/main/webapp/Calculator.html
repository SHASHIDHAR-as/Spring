<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
 <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .custom-width {
        max-width: 300px; /* Adjust the width as needed */
    }
</style>
<script src="Scripts/calcscript.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">Calculator</h1>
		<div class="mb-3">
			<input class="form-control custom-width" type="text" id="num1" placeholder="Enter first number">
		</div>
		<div class="mb-3">
			<input class="form-control custom-width" type="text" id="num2" placeholder="Enter second number">
		</div>
		<div class="mb-3">
			<button class="btn btn-lg btn-primary me-2" onclick="calculate('A')">Add</button>
			<button class="btn btn-lg btn-primary me-2" onclick="calculate('S')">Subtract</button>
			<button class="btn btn-lg btn-primary me-2" onclick="calculate('M')">Multiply</button>
			<button class="btn btn-lg btn-primary me-2" onclick="calculate('D')">Divide</button>
			<button class="btn btn-lg btn-outline-success" onclick="clearvalue()">Clear</button>
		</div>
		<p id="result" class="mt-3"> </p>
	</div>
</body>
</html>
